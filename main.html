<div class="row">
	<div class="col-md-12">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th ng-repeat="day in days">{{day.label}}</th>
				</tr>
			</thead>					
			<tbody>
				<tr>
					<td ng-repeat="day in days">
						<ul class="list-dishes" ng-repeat="dish in day.dishes track by $index">
							<li>{{dish.label}} ({{dish.kcal}} kcal)</li>
						</ul>
						<div>
							<angucomplete id="dishes" class="form-control-static" placeholder="add a dish"
								pause="100" localdata="dishes" searchfields="label,kcal" 
								titlefield="label" selectedObject="selectedObject">
							</angucomplete>
							<button type="button" class="btn btn-default btn-xs"
								ng-click="addDish(day, selectedObject)">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						</div>
						<ul class="list-dishes">
							<li>Kcal gained: {{day.total}}</li>
							<li>Steps: {{day.steps}}</li>
							<li>Kcal loss: {{day.kcal}}</li>
						</ul>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="progress">
			<div id="pr-fit" class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: {{totalResults()}}%;"></div>
		</div>
	</div>
</div>
